<div class="view-wrapper">


  <aside class="sidebar-container">
    <div class="search-box">
      <input
        type="text"
        class="search-input"
        placeholder="Search"
      />
    </div>
    <nav class="nav-menu">
      <a routerLink="/audios" routerLinkActive="active" class="menu-button">Audio</a>
      <a routerLink="/arts" routerLinkActive="active" class="menu-button">Art</a>
      <a routerLink="/games" routerLinkActive="active" class="menu-button">Games</a>
      <a routerLink="/developers" routerLinkActive="active" class="menu-button">Developers</a>
    </nav>
  </aside>


  <main class="content-area">


    <section class="carousel-row">
      <div class="carousel-header">
        <h2>Featured games</h2>
        <a href="#">View all</a>
      </div>
      <div class="carousel-content">
        @for (game of featuredGames; track game.id) {

          <app-game-item [game]="game"></app-game-item>
        }
      </div>
    </section>

    <section class="carousel-row">
      <div class="carousel-header">
        <h2>Featured audio</h2>
        <a href="#">View all</a>
      </div>
      <div class="carousel-content">
        @for (audio of featuredAudio; track audio.id) {
          <!-- CORREGIDO: USA [audio] -->
          <app-audio-item [audio]="audio"></app-audio-item>
        }
      </div>
    </section>


    <section class="carousel-row">
      <div class="carousel-header">
        <h2>Featured art</h2>
        <a href="#">View all</a>
      </div>
      <div class="carousel-content">
        @for (art of featuredArt; track art.id) {

          <app-art-item [art]="art"></app-art-item>
        }
      </div>
    </section>

  </main>
</div>
