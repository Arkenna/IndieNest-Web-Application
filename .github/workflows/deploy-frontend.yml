name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular Project
        run: npx ng build --configuration production --base-href "/IndieNest-Web-Application/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Esto est√° correcto, porque la ruta de salida de tu angular.json es 'dist/IndieNestWebApp'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/IndieNestWebApp'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
